<div class="error-container">
  <div class="error-content">
    <div class="error-icon-container" [@bounceAnimation]="animationState">
      <div class="error-icon">{{ errorCode }}</div>
    </div>
    <h1 class="error-title" [@fadeIn]>{{ title }}</h1>
    <p class="error-message" [@fadeIn]>{{ message }}</p>
    <div class="actions" [@fadeIn]>
      <a routerLink="/" class="home-button">Return to Home</a>
      <button class="back-button" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
