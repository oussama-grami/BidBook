<div class="chat-container">
  <!-- Sidebar messages list -->
  <div class="sidebar">
    <h3>All messages <i class="pi pi-angle-down"></i></h3>
    <p-inputText placeholder="Search" class="search-bar" />

    <div class="message-item" *ngFor="let msg of messages">
      <div class="header">
        <strong>{{ msg.sender }}</strong>
        <span>{{ msg.date }}</span>
      </div>
      <p>{{ msg.preview }}</p>
      <i class="pi pi-angle-right arrow-icon"></i>
    </div>
  </div>

  <!-- Chat area -->
  <div class="chat-box">
    <h3>{{ selectedChat?.sender }}</h3>

    <div class="messages">
      <div *ngFor="let chat of chatMessages">
        <div [ngClass]="{'msg incoming': chat.from !== 'me', 'msg outgoing': chat.from === 'me'}">
          {{ chat.text }}
        </div>
      </div>
    </div>

    <div class="input-box">
      <input type="text" pInputText placeholder="Type your message" [(ngModel)]="newMessage" />
    </div>
  </div>
</div>
