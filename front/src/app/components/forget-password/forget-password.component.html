<div class="forget-password-page">
  <!-- Left side - Form -->
  <div class="form-container">
    <div class="form-card">
      <h1 class="form-title">Reset Password</h1>
      <p class="form-subtitle" *ngIf="currentStep === 'email'">
        Enter your email to reset your password
      </p>
      <p class="form-subtitle" *ngIf="currentStep === 'reset'">
        Enter the token received in your email and your new password
      </p>

      <!-- Error Message -->
      <div class="message-container" *ngIf="errorMessage">
        <p-message
          severity="error"
          [text]="errorMessage"
          styleClass="w-full"
        ></p-message>
      </div>

      <!-- Success Message -->
      <div class="message-container" *ngIf="successMessage">
        <p-message
          severity="success"
          [text]="successMessage"
          styleClass="w-full"
        ></p-message>
      </div>

      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Step -->
        <div class="input-container" *ngIf="currentStep === 'email'">
          <i class="pi pi-envelope"></i>
          <input
            type="email"
            pInputText
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <!-- Reset Password Step -->
        <ng-container *ngIf="currentStep === 'reset'">
          <!-- Token Input (if not already provided in URL) -->
          <div class="input-container" *ngIf="!resetToken">
            <i class="pi pi-key"></i>
            <input
              type="text"
              pInputText
              formControlName="token"
              placeholder="Reset Token"
            />
          </div>

          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              formControlName="newPassword"
              placeholder="New Password"
            />
          </div>

          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <small
              class="validation-error"
              *ngIf="
                forgetPasswordForm.hasError('passwordMismatch') &&
                forgetPasswordForm.get('confirmPassword')?.touched
              "
            >
              Passwords do not match
            </small>
          </div>
        </ng-container>

        <!-- Submit Button -->
        <p-button
          type="submit"
          [label]="
            isLoading
              ? 'Processing...'
              : currentStep === 'email'
              ? 'Send Reset Link'
              : 'Reset Password'
          "
          [disabled]="
            isLoading ||
            (currentStep === 'email' && !forgetPasswordForm.get('email')?.valid) ||
            (currentStep === 'reset' && (
              (resetToken ? false : !forgetPasswordForm.get('token')?.valid) ||
              !forgetPasswordForm.get('newPassword')?.valid ||
              !forgetPasswordForm.get('confirmPassword')?.valid ||
              forgetPasswordForm.get('newPassword')?.value !== forgetPasswordForm.get('confirmPassword')?.value
            ))
          "
          [style]="{
            width: '100%',
            marginBottom: '25px',
            backgroundColor:
              (currentStep === 'email' && forgetPasswordForm.get('email')?.invalid) ||
              (currentStep === 'reset' && (
                forgetPasswordForm.get('newPassword')?.invalid ||
                forgetPasswordForm.get('confirmPassword')?.invalid ||
                forgetPasswordForm.get('newPassword')?.value !== forgetPasswordForm.get('confirmPassword')?.value
              )) || isLoading
                ? 'rgba(156, 115, 80, 0.7)'
                : '#9c7350',
            borderColor:
              (currentStep === 'email' && forgetPasswordForm.get('email')?.invalid) ||
              (currentStep === 'reset' && (
                forgetPasswordForm.get('newPassword')?.invalid ||
                forgetPasswordForm.get('confirmPassword')?.invalid ||
                forgetPasswordForm.get('newPassword')?.value !== forgetPasswordForm.get('confirmPassword')?.value
              )) || isLoading
                ? 'rgba(156, 115, 80, 0.7)'
                : '#9c7350',
            color: '#ffffff',
            borderRadius: '20px',
            height: '57px',
            fontSize: '16px',
            fontWeight: '600',
            opacity: 
              (currentStep === 'email' && forgetPasswordForm.get('email')?.invalid) ||
              (currentStep === 'reset' && (
                forgetPasswordForm.get('newPassword')?.invalid ||
                forgetPasswordForm.get('confirmPassword')?.invalid ||
                forgetPasswordForm.get('newPassword')?.value !== forgetPasswordForm.get('confirmPassword')?.value
              )) || isLoading
                ? '0.8'
                : '1'
          }"
          styleClass="p-button-rounded"
        ></p-button>

        <div style="text-align: center">
          <a
            routerLink="/login"
            style="color: #525252; font-size: 14px; text-decoration: none"
          >
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Image -->
  <div class="image-container">
    <div class="illustration">
      <img
        priority="1"
        ngSrc="/images/Forgot%20password-pana.png"
        alt="Reset password illustration"
        style="width: 100%; height: 100%; object-fit: contain"
        height="2000"
        width="2000"
      />
    </div>
  </div>
</div>
