<div class="forget-password-page">
  <!-- Left side - Form -->
  <div class="form-container">
    <div class="form-card">
      <h1 class="form-title">Reset Password</h1>
      <p class="form-subtitle" *ngIf="currentStep === 'email'">
        Enter your email to reset your password
      </p>
      <p class="form-subtitle" *ngIf="currentStep === 'reset'">
        Enter your new password
      </p>

      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Step -->
        <div class="input-container" *ngIf="currentStep === 'email'">
          <i class="pi pi-envelope"></i>
          <input
            type="email"
            pInputText
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <!-- Reset Password Step -->
        <ng-container *ngIf="currentStep === 'reset'">
          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              formControlName="newPassword"
              placeholder="New Password"
            />
          </div>

          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
        </ng-container>

        <!-- Submit Button -->
        <p-button
          type="submit"
          [label]="
            currentStep === 'email' ? 'Send Reset Link' : 'Reset Password'
          "
          [disabled]="
            (currentStep === 'email' &&
              !forgetPasswordForm.get('email')?.valid) ||
            (currentStep === 'reset' && !forgetPasswordForm.valid)
          "
          [style]="{
            width: '100%',
            marginBottom: '25px',
            backgroundColor: forgetPasswordForm.invalid
              ? 'rgba(156, 115, 80, 0.7)'
              : '#9c7350',
            borderColor: forgetPasswordForm.invalid
              ? 'rgba(156, 115, 80, 0.7)'
              : '#9c7350',
            color: '#ffffff',
            borderRadius: '20px',
            height: '57px',
            fontSize: '16px',
            fontWeight: '600',
            opacity: forgetPasswordForm.invalid ? '0.8' : '1'
          }"
          styleClass="p-button-rounded"
        ></p-button>

        <div style="text-align: center">
          <a
            routerLink="/login"
            style="color: #525252; font-size: 14px; text-decoration: none"
          >
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Image -->
  <div class="image-container">
    <div class="illustration">
      <img
        priority="1"
        ngSrc="/images/Forgot%20password-pana.png"
        alt="Reset password illustration"
        style="width: 100%; height: 100%; object-fit: contain"
        height="2000"
        width="2000"
      />
    </div>
  </div>
</div>
