<div class="signup-page"
     style="display: flex; min-height: 100vh">
  <!-- Left side - Signup form -->
  <div class="signup-container"
       style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
    <div class="signup-card" style="width: 100%; max-width: 364px; padding: 40px 30px;">
      <h1 class="signup-title"
          style="font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 8px; color: #000000;">
        SIGNUP</h1>
      <p class="signup-subtitle"
         style="font-size: 14px; color: #525252; text-align: center; margin-bottom: 30px;">
        Get Started Now !</p>

      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <!-- Username input -->
        <div class="input-container"
             style="position: relative; margin-bottom: 20px; width: 100%;">
          <i class="pi pi-user"
             style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #1c1c1c; z-index: 1; font-size: 1.2rem;"></i>
          <input type="text" pInputText formControlName="username" placeholder="Username"
                 style="width: 100%; border-radius: 16px !important; padding: 16px 16px 16px 50px !important; background-color: rgba(240, 238, 255, 0.8) !important; font-size: 14px; border: none !important; height: 52px;">
        </div>

        <!-- Email input -->
        <div class="input-container"
             style="position: relative; margin-bottom: 20px; width: 100%;">
          <i class="pi pi-envelope"
             style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #1c1c1c; z-index: 1; font-size: 1.2rem;"></i>
          <input type="email" pInputText formControlName="email" placeholder="Email"
                 style="width: 100%; border-radius: 16px !important; padding: 16px 16px 16px 50px !important; background-color: rgba(240, 238, 255, 0.8) !important; font-size: 14px; border: none !important; height: 52px;">
        </div>

        <!-- Password input -->
        <div class="input-container"
             style="position: relative; margin-bottom: 20px; width: 100%;">
          <i class="pi pi-lock"
             style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #1c1c1c; z-index: 1; font-size: 1.2rem;"></i>
          <input type="password" pInputText formControlName="password"
                 placeholder="Password"
                 style="width: 100%; border-radius: 16px !important; padding: 16px 16px 16px 50px !important; background-color: rgba(240, 238, 255, 0.8) !important; font-size: 14px; border: none !important; height: 52px;">
        </div>

        <!-- Terms checkbox -->
        <div style="display: flex; align-items: baseline; margin-bottom: 20px;">
          <div style="margin-top: 3px;">
            <p-checkbox formControlName="agreeTerms" [binary]="true"
                        styleClass="mr-2"></p-checkbox>
          </div>
          <label style="margin-left: 8px; font-size: 14px; color: #000;">I agree to the
            terms & policy</label>
        </div>

        <!-- Signup button -->
        <p-button type="submit" label="SIGNUP" [disabled]="signupForm.invalid"
                  [style]="{
                   width: '100%',
                   marginBottom: '25px',
                   backgroundColor: signupForm.invalid ? 'rgba(156, 115, 80, 0.7)' : '#9c7350',
                   borderColor: signupForm.invalid ? 'rgba(156, 115, 80, 0.7)' : '#9c7350',
                   color: '#ffffff',
                   borderRadius: '20px',
                   height: '57px',
                   fontSize: '16px',
                   fontWeight: '600',
                   opacity: signupForm.invalid ? '0.8' : '1'
                 }"
                  styleClass="p-button-rounded"></p-button>

        <div class="social-login" style="text-align: center;">
          <div
            style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
            <div style="flex: 1; height: 1px; background-color: #e0e0e0;"></div>
            <p style="color: #666; font-size: 14px; margin: 0 10px;">SIGNUP with
              Others</p>
            <div style="flex: 1; height: 1px; background-color: #e0e0e0;"></div>
          </div>

          <div class="social-buttons"
               style="display: flex; flex-direction: column; gap: 25px; margin-bottom: 20px;">
            <p-button type="button"
                      [style]="{
                        backgroundColor: '#1877F2',
                        borderColor: '#1877F2',
                        color: 'white',
                        borderRadius: '10px',
                        height: '54px',
                        fontWeight: 'normal',
                        width: '100%',
                        transition: 'all 0.2s ease',
                        boxShadow: facebookHovered ? '0 4px 8px rgba(0, 0, 0, 0.2)' : 'none',
                        transform: facebookHovered ? 'translateY(-2px)' : 'none'
                      }"
                      styleClass="facebook-btn"
                      label="Sign In with Facebook"
                      icon="pi pi-facebook"
                      (mouseenter)="facebookHovered = true"
                      (mouseleave)="facebookHovered = false"></p-button>

            <p-button type="button"
                      [style]="{
                        backgroundColor: 'white',
                        color: 'rgba(0, 0, 0, 0.54)',
                        border: googleHovered ? '1px solid #ddd' : '1px solid #e0e0e0',
                        borderRadius: '10px',
                        height: '54px',
                        fontWeight: 'normal',
                        width: '100%',
                        transition: 'all 0.2s ease',
                        boxShadow: googleHovered ? '0 6px 10px rgba(0, 0, 0, 0.15)' : 'none',
                        transform: googleHovered ? 'translateY(-2px)' : 'none'
                      }"
                      styleClass="google-btn"
                      label="Sign In with Google"
                      icon="pi pi-google"
                      [outlined]="true"
                      (mouseenter)="googleHovered = true"
                      (mouseleave)="googleHovered = false"></p-button>
          </div>

          <a routerLink="/login"
             style="color: #525252; font-size: 14px; text-decoration: none;">Have an
            account? Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Image -->
  <div class="image-container"
       style="flex: 1.2; position: relative; display: flex; align-items: center; justify-content: center; background-color: #f9f8f7; overflow: hidden;">
    <div class="illustration"
         style="position: absolute; z-index: 1; width: 700px; height: 700px; display: flex; align-items: center; justify-content: center;">
      <img
        priority="1"
        ngSrc="/images/Sign%20up-pana.png" alt="Sign up illustration"
        style="width: 100%; height: 100%; object-fit: contain;"
        onerror="this.src='https://storyset.com/illustration/sign-up/pana'; this.onerror=null;"
        height="2000" width="2000">
    </div>
  </div>
</div>
