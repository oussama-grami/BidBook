<div class="login-page">
  <!-- Left side - Login form -->
  <div class="login-container">
    <div class="login-card">
      <!-- Login Form -->
      <div *ngIf="!showOtpStep">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">Good to see you again !</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="input-container">
            <i class="pi pi-user"></i>
            <input
              type="text"
              pInputText
              formControlName="email"
              placeholder="Username"
            />
          </div>

          <div class="input-container">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              formControlName="password"
              placeholder="Password"
            />
          </div>

          <div *ngIf="errorMessage" class="error-message">
            <p-message severity="error" [text]="errorMessage"></p-message>
          </div>

          <p-button
            type="submit"
            label="{{ isLoading ? 'Logging in...' : 'Login' }}"
            [disabled]="loginForm.invalid || isLoading"
            [style]="{
              width: '100%',
              marginBottom: '25px',
              backgroundColor:
                loginForm.invalid || isLoading
                  ? 'rgba(156, 115, 80, 0.7)'
                  : '#9c7350',
              borderColor:
                loginForm.invalid || isLoading
                  ? 'rgba(156, 115, 80, 0.7)'
                  : '#9c7350',
              color: '#ffffff',
              borderRadius: '20px',
              height: '57px',
              fontSize: '16px',
              fontWeight: '600',
              opacity: loginForm.invalid || isLoading ? '0.8' : '1'
            }"
            styleClass="p-button-rounded"
          >
            <p-progressSpinner
              *ngIf="isLoading"
              [style]="{ width: '20px', height: '20px' }"
              styleClass="custom-spinner"
              strokeWidth="4"
            ></p-progressSpinner>
          </p-button>

          <div class="social-login">
            <div class="divider">
              <div class="line"></div>
              <p><strong>Login</strong> with Others</p>
              <div class="line"></div>
            </div>

            <div class="social-buttons">
              <p-button
                type="button"
                [style]="{
                  backgroundColor: '#1877F2',
                  borderColor: '#1877F2',
                  color: 'white',
                  borderRadius: '10px',
                  height: '54px',
                  fontWeight: 'normal',
                  width: '100%',
                  transition: 'all 0.2s ease',
                  boxShadow: facebookHovered
                    ? '0 4px 8px rgba(0, 0, 0, 0.2)'
                    : 'none',
                  transform: facebookHovered ? 'translateY(-2px)' : 'none'
                }"
                styleClass="facebook-btn"
                label="Sign In with Facebook"
                icon="pi pi-facebook"
                (mouseenter)="facebookHovered = true"
                (mouseleave)="facebookHovered = false"
              ></p-button>

              <p-button
                type="button"
                [style]="{
                  backgroundColor: 'white',
                  color: 'rgba(0, 0, 0, 0.54)',
                  border: googleHovered
                    ? '1px solid #ddd'
                    : '1px solid #e0e0e0',
                  borderRadius: '10px',
                  height: '54px',
                  fontWeight: 'normal',
                  width: '100%',
                  transition: 'all 0.2s ease',
                  boxShadow: googleHovered
                    ? '0 6px 10px rgba(0, 0, 0, 0.15)'
                    : 'none',
                  transform: googleHovered ? 'translateY(-2px)' : 'none'
                }"
                styleClass="google-btn"
                label="Sign In with Google"
                icon="pi pi-google"
                [outlined]="true"
                (mouseenter)="googleHovered = true"
                (mouseleave)="googleHovered = false"
              ></p-button>
            </div>
            <a routerLink="/forget-password" class="forgot-password"
              >Forgot Password?</a
            >
          </div>
        </form>
      </div>

      <!-- OTP Verification Form -->
      <div *ngIf="showOtpStep">
        <h1 class="login-title">Enter OTP</h1>
        <p class="login-subtitle">
          Check your authenticator app for the 6-digit code
        </p>

        <form [formGroup]="otpForm" (ngSubmit)="onVerifyOtp()">
          <div class="input-container">
            <i class="pi pi-key"></i>
            <input
              type="text"
              pInputText
              formControlName="otpCode"
              placeholder="6-digit OTP code"
              maxlength="6"
            />
          </div>

          <div *ngIf="errorMessage" class="error-message">
            <p-message severity="error" [text]="errorMessage"></p-message>
          </div>

          <p-button
            type="submit"
            label="{{ isLoading ? 'Verifying...' : 'Verify OTP' }}"
            [disabled]="otpForm.invalid || isLoading"
            [style]="{
              width: '100%',
              marginBottom: '15px',
              backgroundColor:
                otpForm.invalid || isLoading
                  ? 'rgba(156, 115, 80, 0.7)'
                  : '#9c7350',
              borderColor:
                otpForm.invalid || isLoading
                  ? 'rgba(156, 115, 80, 0.7)'
                  : '#9c7350',
              color: '#ffffff',
              borderRadius: '20px',
              height: '57px',
              fontSize: '16px',
              fontWeight: '600',
              opacity: otpForm.invalid || isLoading ? '0.8' : '1'
            }"
            styleClass="p-button-rounded"
          >
            <p-progressSpinner
              *ngIf="isLoading"
              [style]="{ width: '20px', height: '20px' }"
              styleClass="custom-spinner"
              strokeWidth="4"
            ></p-progressSpinner>
          </p-button>

          <p-button
            type="button"
            label="Back to Login"
            (click)="backToLogin()"
            [disabled]="isLoading"
            [style]="{
              width: '100%',
              marginBottom: '25px',
              backgroundColor: 'transparent',
              borderColor: '#9c7350',
              color: '#9c7350',
              borderRadius: '20px',
              height: '57px',
              fontSize: '16px',
              fontWeight: '600'
            }"
            styleClass="p-button-rounded p-button-outlined"
          ></p-button>

          <div class="otp-info">
            <p class="otp-help-text">
              <i class="pi pi-info-circle"></i>
              Enter the 6-digit code from your authenticator app like Google
              Authenticator or Authy
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Right side - Image -->
  <div class="image-container">
    <div class="illustration">
      <img
        [priority]="1"
        ngSrc="/images/Login-pana.png"
        alt="Login illustration"
        onerror="this.src='https://storyset.com/illustration/login/pana'; this.onerror=null;"
        height="2000"
        width="2000"
      />
    </div>
  </div>
</div>
