<div class="book-detail-container">
  <div class="back-button" (click)="goBack()">
    <i class="pi pi-arrow-left"></i>
  </div>

  <div class="book-content">
    <div class="book-image">
      <img [src]="book?.coverImage" [alt]="book?.title" />
    </div>

    <div class="book-info">
      <h1 class="book-title">{{ book?.title }}</h1>
      <p class="book-author">By {{ book?.author }}</p>

      <div class="book-meta">
        <span class="book-category">{{ book?.category }}</span>
        <div class="book-rating">
          <p-rating [ngModel]="book?.rating" [readonly]="true"></p-rating>
          <span>{{ book?.rating }}</span>
        </div>
      </div>

      <div class="book-description">
        <p>{{ book?.description }}</p>
      </div>

      <div class="book-actions">
        <button class="edit-price-btn">Edit the price</button>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <div class="related-books">
    <h2>Related Books</h2>
    <div class="related-books-grid">
      <div
        *ngFor="let relatedBook of relatedBooks"
        class="book-card"
        (click)="viewBook(relatedBook.id)"
      >
        <img
          [src]="relatedBook.coverImage"
          [alt]="relatedBook.title"
          class="book-cover"
        />
        <div class="book-info">
          <h3>{{ relatedBook.title }}</h3>
          <p class="author">{{ relatedBook.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
