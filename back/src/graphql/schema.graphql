scalar DateTime
 enum Category {
FICTION
NON_FICTION
SCIENCE
HISTORY
BIOGRAPHY
ROMANCE
OTHER
ADVENTURE
FANTASY
POETRY
ART
NOVEL
THRILLER
PHILOSOPHY
RELIGION
TECHNOLOGY
}

enum Language {
ENGLISH
GERMAN
FRENCH
ITALIAN
SPANISH
OTHER
}

type User {
    id: Int!
    firstName: String!
    lastName: String!
}

type Comment {
    id: Int!
    content: String!
    user: User!
    createdAt: DateTime!
}

type Bid {
    id: Int!
    amount: Float!
    bidder: User!
    createdAt: DateTime!
}

type Book {
    id: Int!
    title: String!
    author: String!
    picture: String!
    owner: User!
    comments: [Comment!]
    bids: [Bid!]
    price: Float
    totalPages: Int
    damagedPages: Int
    age: Int
    edition: Int
    rating: Float
    language: Language
    editor: String
    category: Category
}

 type Query {
    viewBooks(limit: Int, offset: Int): [Book!]!
    bookDetails(id: Int!): Book
    myBids(limit: Int, offset: Int): [Book!]!
}